name: goreleaser

on:
  pull_request:
  push:
    tags:
      - "*"

permissions:
  contents: write

jobs:
  goreleaser:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25.1'
      - name: Prepare dependencies
        run: |
          # Verify we're in the module root and structure is correct
          test -f go.mod || (echo "Error: go.mod not found" && exit 1)
          test -d internal/journal || (echo "Error: internal/journal directory not found" && exit 1)
          # Build first - this ensures all imports resolve correctly
          # Building helps Go recognize internal packages as part of the module
          echo "Building project to resolve imports..."
          go build ./...
          echo "Build successful, verifying module..."
          go mod verify
          # Try to tidy the module
          # Note: go.sum is already committed, so this is mainly for cleanup
          echo "Running go mod tidy..."
          go mod tidy || {
            echo "Warning: go mod tidy encountered issues"
            echo "This may be due to internal package resolution"
            echo "Continuing since build succeeded and go.sum is committed..."
          }
      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: "latest"
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}